<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kalória kalkulátor</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/kalkulator.css">
    <link rel="icon" type="image/x-icon" href="../img/gymlog-white.png">

    <script src="../js/kalkulator.js" defer></script>
</head>

<body style="
    background-image: url(../img/moonlit-asteroid.jpg);
    background-size: cover;
    background-attachment: fixed;
    color: white;
">

<div class="loginDiv">

    <h1>Kalória kalkulátor</h1>

    <!-- NEM -->
    <h2>Nem:</h2>
<div class="radio-row">
    <label><input type="radio" name="nem" value="ferfi"> Férfi</label>
    <label><input type="radio" name="nem" value="no"> Nő</label>
    <label><input type="radio" name="nem" value="no_allapotos"> Nő (állapotos)</label>
</div>


    <!-- ADATOK -->
    <h2>Életkor:</h2>
    <input id="eletkor" type="number" class="inputok2">

    <h2>Magasság (cm):</h2>
    <input id="magassag" type="number" class="inputok2">

    <h2>Tömeg (kg):</h2>
    <input id="tomeg" type="number" class="inputok2">

    <!-- CÉL -->
    <h2>Cél:</h2>
<div class="radio-row">
    <label><input type="radio" name="cel" value="szintentartas" checked> Szintentartás</label>
    <label><input type="radio" name="cel" value="fogyas"> Fogyás</label>
    <label><input type="radio" name="cel" value="tomegnoveles"> Tömegnövelés</label>
</div>

    <br>

    <!-- GOMB -->
    <button id="mentes" type="button">Számítás</button>

    <br><br>

    <!-- EREDMÉNY / HIBA -->
    <p id="hiba"></p>

</div>

</body>
</html>
